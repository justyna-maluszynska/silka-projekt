{% extends "base.html" %}

{% block content %}
    <table class="clients-table">
        <thead>
        <tr>
            <td>Imię</td>
            <td>Nazwisko</td>
            <td>Data urodzenia</td>
            <td>Numer karty</td>
            <td>Historia</td>
            <td>Wyjerejestruj</td>
        </tr>
        </thead>
        <tbody>
        {% for client in clients %}
            <tr>
                <td>{{ client['name'] }}</td>
                <td>{{ client['surname'] }}</td>
                <td>{{ client['date_of_birth'] }}</td>
                <td>{{ client['card_number'] }}</td>
                <td><a href="{{ url_for('history_of_client', client_card_number=client['card_number']) }}">
                    <button class="add-button">Historia wejść</button>
                </a></td>
                <td><a href="{{ url_for('remove_client', client_card_number=client['card_number']) }}">
                    <button class="add-button">Wyrejestruj</button>
                </a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
